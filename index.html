<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-fluid">
        <div class=" m-3 p-2 mt-4 bg-light border rounded">
            <h1>Payment from example</h1>
        </div>
        <!--Formulario-->
        <form class="m-3 p-2 border rounded">
            <div class="alert alert-danger" role="alert">
                Some fields are missing.
            </div>

            <div class="form-group row m-1">
                <!--El form group row me permite que mis atributos esten en una sola fila-->
                <div class="form-group col-sm-5 ">
                    <label for="cardNumb" class="col-form-label">
                        <h5>Card#</h5>
                    </label>
                    <input type="number" class="form-control" id="cardNumb" placeholder="XXXXXXXX">
                    <!--El type number no permite que ingresen caracteres que no sean numeros-->
                </div>

                <div class="form-group col-sm-3 ">
                    <label for="cvcNumb" class="col-form-label">
                        <h5>CVC#</h5>
                    </label>
                    <input type="number" class="form-control" id="cvcNumb" placeholder="000">
                </div>

                <div class="form-group col-sm-4 ">
                    <label for="amount" class="col-form-label">
                        <h5>Amount</h5>
                    </label>
                    <div class="d-flex">
                        <span class="font-weight-bold">&dollar;</span>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>

            <div class="form-group row m-1">
                <div class="form-group col-sm ">
                    <label for="firstName" class="col-form-label">
                        <h5>First Name</h5>
                    </label>
                    <input type="input" class="form-control" id="firstName">
                </div>

                <div class="form-group col-sm ">
                    <label for="lastName" class="col-form-label">
                        <h5>Last Name</h5>
                    </label>
                    <input type="input" class="form-control" id="lastName">
                </div>
            </div>

            <div class="form-group row m-1">
                <div class="form-group col-sm ">
                    <label for="city" class="col-form-label">
                        <h5>City</h5>
                    </label>
                    <input type="input" class="form-control" id="city">
                </div>

                <div class="form-group col-sm-3 ">
                    <label for="state" class="col-form-label">
                        <h5>State</h5>
                    </label>
                    <select name="state" id="state" class="form-control">
                        <option selected value="state">Pick a state</option>
                        <option value="heredia">Heredia</option>
                        <!--Nos permite seleccionar entre multiples opciones, el selected value sera el valor por default-->
                    </select>
                </div>
                <div class="form-group col-sm-3 ">
                    <label for="postCode" class="col-form-label">
                        <h5>Postal Code</h5>
                    </label>
                    <input type="number" class="form-control" id="postCode">
                </div>
            </div>

            <div class="form-group row m-1">
                <div class="form-group col-sm-6 ">
                    <label for="cardSelect" class="col-form-label">
                        <h5>We accept:</h5>
                    </label>
                    <div class="row justify-content-start m-1 bg-secondary col-sm rounded " class="d-flex ">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cardSelect1"
                                value="option1">
                            <label class="form-check-label" for="cardSelect1">
                                <i class="fa-brands fa-cc-visa fa-lg" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline m-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cardSelect2"
                                value="option2">
                            <label class="form-check-label" for="cardSelect2">
                                <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline m-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cardSelect3"
                                value="option3">
                            <label class="form-check-label" for="cardSelect3">
                                <i class="fa-brands fa-paypal fa-lg" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline m-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cardSelect4"
                                value="option3">
                            <label class="form-check-label" for="cardSelect4">
                                <i class="fa-brands fa-cc-amex fa-lg" style="color: #ffffff;"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label for="firstName" class="col-form-label">
                        <h5>Message</h5>
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    <div class="row justify-content-end">
                        <div class="col-12 ">
                            Add any notes here.
                        </div>
                    </div>
                </div>
            </div>
            <div class=" p-4 bg-light border rounded">
                <div class="row justify-content-end">
                    <div class="col-1">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
        </form>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>

</html>
